<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/navbar.css">
        <link rel="stylesheet" href="../assets/css/chitiettrandau.css">
        <title>Trận đấu</title>
    </head>
    <body>
        <div class="container">
            <div class="head">

                <div class="divimgback">
                    <a href="/trangchu/trangchu.html">
                        <img src="../assets/images/back.png" alt>
                    </a>
                </div>

                <div class="divtttd">
                    <h4>Thông Tin Trận Đấu</h4>
                </div>
            </div>
            <div class="body">
                <div class="game-info">
                    <div class="league-name">
                        <h4>Cambodian Premier League</h4>
                    </div>
                    <div class="team-box">
                        <div class="team-item">
                            <img src="/assets/images/doi1.jpe" alt
                                class="team-logo">
                            <div class="team-name">Angkor Tiger FC</div>
                        </div>
                        <div class="game-date">
                            <div class="date">
                                <b>18:00 27/12</b>
                            </div>
                            <div class="time">
                                <span>
                                    00:00:01
                                </span>
                            </div>
                        </div>
                        <div class="team-item">
                            <img src="/assets/images/doi1.jpe" alt
                                class="team-logo">
                            <div class="team-name">Angkor Tiger FC</div>
                        </div>
                    </div>
                </div>
                <div class="odds-wrap">
                    <div class="m-tab">
                        <button class="m-tab-item active">FT Tỷ số</button>
                        <button class="m-tab-item active">FT Chẵn lẻ</button>
                        <button class="m-tab-item active">FT Thắng Hòa
                            Thua</button>
                        <button class="m-tab-item active">HT Tỷ số</button>
                        <button class="m-tab-item active">H2T Tỷ số</button>
                        <button class="m-tab-item active">HT Thắng Hòa
                            Thua</button>
                    </div>
                    <div class="m-table">
                        <div class="m-tr">
                            <div class="m-th cell-0">Tỷ số</div>
                            <div class="m-th cell-0">Tỷ lệ thắng</div>
                            <div class="m-th cell-0">Khối lượng giao dịch</div>
                            <div class="m-th cell-0">Đặt cược</div>
                        </div>
                        <div class="m-tr row-0">
                            <div class="m-td cell-0">0:0</div>
                            <div class="m-td cell-0">2.3%</div>
                            <div class="m-td cell-0">
                                <div class="thanh">
                                    <div class="phantram"></div>
                                </div>
                            </div>
                            <div class="m-td cell-0">
                                <button class="m-btn">Đặt cược</button>
                            </div>
                        </div>
                        <div class="m-tr row-0">
                            <div class="m-td cell-0">0:0</div>
                            <div class="m-td cell-0">2.3%</div>
                            <div class="m-td cell-0">
                                <div class="thanh">
                                    <div class="phantram"></div>
                                </div>
                            </div>
                            <div class="m-td cell-0">
                                <button class="m-btn">Đặt cược</button>
                            </div>
                        </div>
                        <div class="m-tr row-0">
                            <div class="m-td cell-0">0:0</div>
                            <div class="m-td cell-0">2.3%</div>
                            <div class="m-td cell-0">
                                <div class="thanh">
                                    <div class="phantram"></div>
                                </div>
                            </div>
                            <div class="m-td cell-0">
                                <button class="m-btn">Đặt cược</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar"></div>
        <script src="../assets/js/navbar.js"></script>
    </body>
</html>
