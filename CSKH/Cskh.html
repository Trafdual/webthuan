<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trung Tâm Dịch Vụ Khách Hàng</title>
    <link rel="stylesheet" href="../assets/css/Cskh.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css">

  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="../assets/images/top-img.png" alt="Logo" class="logo" />
      </header>

      <section class="customer-service">
        <img src="../assets/images/cskh/TRUNG-TAM-DICH-2.png" alt="trungtam" />
        <p>
          Hotline: <strong>+84 708999988</strong> | Email:
          <strong>admin@jun88.com</strong>
        </p>
      </section>

      <section class="services">
        <div class="service">
          <div class="service-trong">
            <div class="service-icon">
              <img src="../assets/images/cskh/nap_cskh.png" alt="Nạp - Rút" />
            </div>
            <p>Nạp - Rút</p>
          </div>
        </div>
        <div class="service">
          <div class="service-trong">
            <div class="service-icon">
              <img
                src="../assets/images/cskh/khuyemai_cskh.png"
                alt="Khuyến Mãi" />
            </div>
            <p>Khuyến Mãi</p>
          </div>
        </div>
        <div class="service">
          <div class="service-trong">
            <div class="service-icon">
              <img
                src="../assets/images/cskh/taikhoan_cskh.png"
                alt="Tài Khoản" />
            </div>
            <p>Tài Khoản</p>
          </div>
        </div>
        <div class="service">
          <div class="service-trong">
            <div class="service-icon">
              <img src="../assets/images/cskh/tele_cskh.png" alt="CSKH 24/7" />
            </div>
            <p>CSKH 24/7</p>
          </div>
        </div>
        <div class="service">
          <div class="service-trong">
            <div class="service-icon">
              <img src="../assets/images/cskh/mess_cskh.png" alt="Messenger" />
            </div>
            <p>Messenger</p>
          </div>
        </div>
        <div class="service">
          <div class="service-trong">
            <div class="service-icon">
              <img
                src="../assets/images/cskh/khieunai_cskh.png"
                alt="Khiếu Nại" />
            </div>
            <p>Khiếu Nại</p>
          </div>
        </div>
      </section>

      <div class="hotro">
        <div class="container-hotro">
          <div class="btn-right-sp btn-label">
            <div class="text-sp">
              NỀN TẢNG HỖ TRỢ
            </div>
          </div>
          <div class="icon-container">
            <div class="product-list">
              <div class="arrow" id="right-arrow">
                <img src="/assets/images/cskh/rigth-arrow.png">
              </div>
              <div class="danhsachcskh">
                <a href="#" class="icon-cskh">
                  <img src="../assets/images/cskh/vatpham.png" alt="Vật Phẩm" />
                  <span>Vật Phẩm</span>
                </a>
                <a href="#" class="icon-cskh">
                  <img src="../assets/images/cskh/gopy.png" alt="Thư Góp Ý" />
                  <span>Thư Góp Ý</span>
                </a>
                <a href="#" class="icon-cskh">
                  <img src="../assets/images/cskh/facebook-v2.png"
                    alt="Facebook" />
                  <span>Facebook</span>
                </a>
                <a href="#" class="icon-cskh">
                  <img src="../assets/images/cskh/daily.png" alt="Đại Lý" />
                  <span>Đại Lý</span>
                </a>
                <a href="#" class="icon-cskh">
                  <img src="../assets/images/cskh/tele2.png"
                    alt="Kênh Sự Kiện" />
                  <span>Kênh Sự Kiện</span>
                </a>
              </div>

              <div class="arrow" id="left-arrow">
                <img src="/assets/images/cskh/left-arrow.png" alt>
              </div>
            </div>

          </div>
        </div>
      </div>

      <section class="high-speed-links">
        <img src="../assets/images/cskh/duongchuyen.png" alt="trungtam" />

        <div class="links">
          <button>Link 1</button>
          <button>Link 2</button>
          <button>Link 3</button>
          <button>Link 4</button>
          <button>Link 5</button>
          <button>Link 6</button>
        </div>
      </section>
    </div>
    <script src="../assets/js/cskh.js"></script>
    <div class="navbar"></div>
    <script src="../assets/js/navbar.js"></script>
  </body>
</html>
