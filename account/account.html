<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/account.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <title>Account</title>
  </head>

  <body>
    <div class="account-container">
      <div class="account-header">
        <div class="account-dkdn" id="account-dkdn">
          <p class="header-text">
            Xin chào, vui lòng <a href="../login/login.html">Đăng nhập</a> /
            <a href="../register/register.html">Đăng ký</a>
          </p>
        </div>
        <div class="account-info" id="account-info">
          <div class="namedx">
            <div class="player">Xin chào, ae12123</div>
            <div class="dx">
              <span onclick="dangxuat()">Đăng Xuất</span>
            </div>
          </div>
          <div class="xu">
            <div class="currency">VNĐ(k)</div>
            <div class="balance">
              <div>0.00</div>

              <img src="../assets/images/reload2.png" alt />
            </div>
          </div>
        </div>
      </div>
      <div class="account-function">
        <div class="function-list">
          <a href="#" class="function-item">
            <div class="icon-function">
              <img src="/assets/images/naptien.png" alt="Nạp tiền" />
            </div>
            <div class="function-name">
              <p>Nạp tiền</p>
            </div>
          </a>
          <a href="#" class="function-item">
            <div href="#" class="icon-function">
              <img src="/assets/images/ruttien.png" alt="Nạp tiền" />
            </div>
            <div class="function-name">
              <p>Rút tiền</p>
            </div>
          </a>
          <a
            href="../transaction_history/transaction_history.html"
            class="function-item"
          >
            <div class="icon-function">
              <img src="/assets/images/lichsugiaodich.png" alt="Nạp tiền" />
            </div>
            <div class="function-name">
              <p>Lịch Sử Giao Dịch</p>
            </div>
          </a>
          <a
            href="../account/bettinghistory/betting_history.html"
            class="function-item"
          >
            <div class="icon-function">
              <img src="/assets/images/lichsutrochoi.png" alt="Nạp tiền" />
            </div>
            <div class="function-name">
              <p>Lịch sử trò chơi</p>
            </div>
          </a>
        </div>
      </div>

      <div class="menu-block">
        <div class="menu-block-item">
          <img src="/assets/images/cskh.png" alt class="menu-item-icon" />

          <div class="menu-item-name">CSKH Trực Tuyến</div>
        </div>
        <a href="../account/security/security.html">
          <div class="menu-block-item">
            <img src="/assets/images/caidat.png" alt class="menu-item-icon" />

            <div class="menu-item-name">Bảo mật</div>
          </div>
        </a>
        <a href="/account/setting/setting.html">
          <div class="menu-block-item">
            <img src="/assets/images/caidat.png" alt class="menu-item-icon" />

            <div class="menu-item-name">Cài đặt</div>
          </div>
        </a>

        <div class="menu-block-item">
          <img src="/assets/images/trogiup.png" alt class="menu-item-icon" />

          <div class="menu-item-name">Trợ giúp</div>
        </div>
      </div>
    </div>
    <div class="navbar"></div>
    <script src="../assets/js/account.js"></script>
    <script src="../assets/js/navbar.js"></script>
  </body>
</html>
