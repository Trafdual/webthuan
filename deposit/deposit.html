<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/deposit.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="deposit-container">
      <div class="deposit-header">
        <div class="deposit-left">
          <img src="/assets/images/back.png" alt="" />
        </div>
        <div class="deposit-title">Nạp tiền</div>
        <div class="deposit-right">
          <div class="deposit-icon-history">
            <img src="/assets/images/dvkh.png" alt="" />
          </div>
          <div class="deposit-link-name">Lịch sử</div>
        </div>
      </div>

      <div class="deposit-info">
        <div class="deposit-info-row">
          <div class="deposit-account">
            <div class="deposit-account-icon">
                <img src="/assets/images/deposit-acc.png" alt="">
            </div>
            <div class="deposit-account-name">ae123321</div>
          </div>
          <div class="deposit-balance-label">
            <div class="balance-icon">
              <img src="/assets/images/ic-balance.png" alt="" />
            </div>
            <div class="deposit-balance-text">Số dư tài khoản</div>
          </div>
        </div>
        <div class="deposit-info-row flex-end">
            <div class="balance-value">0.00</div>
        </div>
      </div>

      <div class="deposit-method">
        <div class="deposit-method-item">
            <div class="deposit-method-icon">
                <img src="/assets/images/congvip.png" alt="">
            </div>
            <div class="deposit-method-name">CỔNG VIP</div>
        </div>
        <div class="deposit-method-item">
            <div class="deposit-method-icon">
                <img src="/assets/images/QR.png" alt="">
            </div>
            <div class="deposit-method-name">QUÉT MÃ QR</div>
        </div>
        <div class="deposit-method-item">
            <div class="deposit-method-icon">
                <img src="/assets/images/usdt.png" alt="">
            </div>
            <div class="deposit-method-name">USDT</div>
        </div>
      </div>
    </div>
  </body>
</html>
